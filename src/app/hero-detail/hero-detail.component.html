<div *ngIf="hero">
    <h2 class="red">{{hero.name | uppercase}} Details</h2>

    <div>
        <span>id: </span>
        {{hero.id}}
    </div>
    <div>
        <span>name: </span>
        {{hero.name}}
    </div>

    <div>
        <label for="name">Her name: </label>
        <input type="text" [(ngModel)]="hero.name" placeholder="name">
    </div>
</div>
